      забезпечує стабільність, знижує ризики та витрати."
    zh_CN: 作为SAP平台安全可靠的优选操作系统， SUSE Linux Enterprise Server for SAP
      Applications经SAP部署认可，能够为SAP项目提供未来保障，确保业务持续运行，同时最大限度降低运营风险和成本。
    zh_TW: 為安全可靠的 SAP 平台所打造的領先作業系統。SUSE Linux Enterprise Server for SAP Applications
      獲 SAP 推薦部署，能為您的 SAP 專案奠定成功基石，確保業務營運不中斷，並將營運風險與成本降至最低。
software:
  installation_repositories: []
  installation_labels:
    - label: S4SAP160-x86_64
      archs: x86_64
    - label: S4SAP160-ppc64
      archs: ppc

  mandatory_patterns:
    - base
    - bootloader
    - sles_sap_base_sap_server
  optional_patterns: [] # no optional pattern shared
  user_patterns:
    # First all patterns from file sles_160.yaml
    - cockpit
    - sles_sap_minimal_sap
    - fips
    - name: selinux
      selected: true
    - documentation
    - sw_management
    - container_runtime_docker
    - container_runtime_podman
    - dhcp_dns_server
    - directory_server
    - file_server
    - gateway_server
    - kvm_server
    - kvm_tools
    - lamp_server
    - mail_server
    - gnome
    - gnome_internet
    - devel_basis
    - devel_kernel
    - oracle_server
    - print_server
    # Second, all patterns for SAP only
    - sles_sap_DB
    - sles_sap_HADB
    - sles_sap_APP
    - sles_sap_HAAPP
    - sles_sap_trento_server
    - sles_sap_trento_agent
    - sles_sap_automation
    - sles_sap_monitoring
    - sles_sap_gui
  mandatory_packages:
    - NetworkManager
    # bsc#1241224, bsc#1224868 avoid probe DHCP over all ethernet devices and ignore carrier
    - NetworkManager-config-server
    - sudo-policy-wheel-auth-self # explicit wheel group policy to conform new auth model
  optional_packages: []
  base_product: SLES_SAP

security:
  lsm: selinux
  available_lsms:
    selinux:
      patterns:
        - selinux
    none:
      patterns: null

modes:
  - id: standard
    # ------------------------------------------------------------------------------
    # WARNING: When changing the mode name or description delete the translations
    # located at the translations/mode/<id> key above to avoid using obsolete
    # translations!!
    # ------------------------------------------------------------------------------
    name: Standard
    description: Standard system

    software:
      mandatory_patterns:
        - enhanced_base

    storage:
      space_policy: delete
      volumes:
        - "/"
        - "swap"
      volume_templates:
        - mount_path: "/"
          filesystem: btrfs
          btrfs:
            snapshots: true
            read_only: false
            default_subvolume: "@"
            subvolumes:
              - path: home
              - path: opt
              - path: root
              - path: srv
              - path: usr/local
              # Unified var subvolume - https://lists.opensuse.org/opensuse-packaging/2017-11/msg00017.html
              - path: var
                copy_on_write: false
              # Architecture specific subvolumes
              - path: boot/grub2/arm64-efi
                archs: aarch64
              - path: boot/grub2/arm-efi
                archs: arm
              - path: boot/grub2/i386-pc
                archs: x86_64
              - path: boot/grub2/powerpc-ieee1275
                archs: ppc,!board_powernv
              - path: boot/grub2/s390x-emu
                archs: s390
              - path: boot/grub2/x86_64-efi
                archs: x86_64
              - path: boot/grub2/riscv64-efi
                archs: riscv64
          size:
            auto: true
          outline:
            required: true
            filesystems:
              - btrfs
              - ext2
              - ext3
              - ext4
              - xfs
            auto_size:
              base_min: 5 GiB
              base_max: 15 GiB
              snapshots_increment: 150%
              max_fallback_for:
                - "/home"
            snapshots_configurable: true
        - mount_path: "swap"
          filesystem: swap
          size:
            min: 1 GiB
            max: 2 GiB
          outline:
            required: false
            filesystems:
              - swap
        - mount_path: "/home"
          filesystem: xfs
          size:
            auto: false
            min: 5 GiB
            max: unlimited
          outline:
            required: false
            filesystems:
              - btrfs
              - ext2
              - ext3
              - ext4
              - xfs
        - filesystem: xfs
          size:
            auto: false
            min: 512 MiB
          outline:
            required: false
            filesystems:
              - btrfs
              - ext2
              - ext3
              - ext4
              - xfs
              - vfat

  - id: immutable
    # ------------------------------------------------------------------------------
    # WARNING: When changing the mode name or description delete the translations
    # located at the translations/mode/<id> key above to avoid using obsolete
    # translations!!
    # ------------------------------------------------------------------------------
    name: Immutable
    description: Immutable system with atomic updates

    software:
      mandatory_patterns:
        - immutable_base

    storage:
      space_policy: delete
      volumes:
        - "/"
        - "/var"
      volume_templates:
        - mount_path: "/"
          filesystem: btrfs
          btrfs:
            snapshots: true
            read_only: true
            default_subvolume: "@"
            subvolumes:
              - path: home
              - path: opt
              - path: root
              - path: srv
              - path: usr/local
              - path: boot/writable
              # Unified var subvolume - https://lists.opensuse.org/opensuse-packaging/2017-11/msg00017.html
              - path: var
                copy_on_write: false
              # Architecture specific subvolumes
              - path: boot/grub2/arm64-efi
                archs: aarch64
              - path: boot/grub2/x86_64-efi
                archs: x86_64
          size:
            auto: true
          outline:
            required: true
            snapshots_configurable: false
            filesystems:
              - btrfs
            auto_size:
              base_min: 5 GiB
              base_max: 25 GiB
              max_fallback_for:
                - "/var"
        - mount_path: "/var"
          filesystem: btrfs
          mount_options:
            - "x-initrd.mount"
            - "nodatacow"
          size:
            auto: false
            min: 5 GiB
          outline:
            required: false
            filesystems:
              - btrfs
