id: Slowroll
name: Slowroll
# ------------------------------------------------------------------------------
# WARNING: When changing the product description delete the translations located
# at the at translations/description key below to avoid using obsolete
# translations!!
# ------------------------------------------------------------------------------
description: 'A slightly slower rolling release of openSUSE designed to update
  less often than Tumbleweed but more often than Leap without forcing users to
  choose between "stable" and newer packages'
icon: Slowroll.svg
# Do not manually change any translations! See README.md for more details.
translations:
software:
  installation_repositories:
    - url: https://download.opensuse.org/slowroll/repo/oss/
      archs: x86_64
    - url: https://download.opensuse.org/slowroll/repo/non-oss/
      archs: x86_64

  mandatory_patterns:
    - enhanced_base
  optional_patterns: null
  user_patterns:
    - basic-desktop
    - gnome
    - kde
    - yast2_basis
    - yast2_desktop
    - yast2_server
    - multimedia
    - office
  mandatory_packages:
    - NetworkManager
    - openSUSE-repos-Slowroll
  optional_packages: null
  base_product: openSUSE

security:
  lsm: apparmor
  available_lsms:
    apparmor:
      patterns:
        - apparmor
    selinux:
      patterns:
        - selinux
      policy: enforcing
    none:
      patterns: null

storage:
  space_policy: delete
  volumes:
    - "/"
    - "swap"
  volume_templates:
    - mount_path: "/"
      filesystem: btrfs
      btrfs:
        snapshots: true
        read_only: false
        default_subvolume: "0"
        subvolumes:
          - path: home
          - path: opt
          - path: root
          - path: srv
          - path: usr/local
          # Unified var subvolume - https://lists.opensuse.org/opensuse-packaging/2017-11/msg00017.html
          - path: var
            copy_on_write: false
          # Architecture specific subvolumes
         - path: boot/grub2/arm64-efi
            archs: aarch64
          - path: boot/grub2/arm-efi
            archs: arm
          - path: boot/grub2/i386-pc
            archs: x86_64
          - path: boot/grub2/powerpc-ieee1275
            archs: ppc,!board_powernv
          - path: boot/grub2/s390x-emu
            archs: s390
          - path: boot/grub2/x86_64-efi
            archs: x86_64
          - path: boot/grub2/riscv64-efi
            archs: riscv64
      size:
        auto: true
      outline:
        required: true
        filesystems:
          - btrfs
          - ext2
          - ext3
          - ext4
          - xfs
        auto_size:
          base_min: 5 GiB
          base_max: 15 GiB
          snapshots_increment: 250%
          max_fallback_for:
            - "/home"
        snapshots_configurable: true
    - mount_path: "swap"
      filesystem: swap
      size:
        auto: true
      outline:
        auto_size:
          base_min: 1 GiB
          base_max: 2 GiB
          adjust_by_ram: true
        required: false
        filesystems:
          - swap
    - mount_path: "/home"
      filesystem: xfs
      size:
        auto: false
        min: 10 GiB
        max: unlimited
      outline:
        required: false
        filesystems:
          - btrfs
          - ext2
          - ext3
          - ext4
          - xfs
    - filesystem: xfs
      size:
        auto: false
        min: 1 GiB
      outline:
        required: false
        filesystems:
          - btrfs
          - ext2
          - ext3
          - ext4
          - xfs
          - vfat
