    zh_CN: 一款采用滚动发布模式的不可变桌面产品，搭载 Plasma 桌面环境，借助 Flatpak
      进行应用程序交付，拥有只读基础系统，并支持系统的自动原子化更新
    zh_TW: 一款採用捲動發行模式的不可變桌面產品，使用 Plasma 桌面環境，憑藉 Flatpak 進行應用程式交付，擁有唯讀基礎系統，並支援系統的自動原子更新
software:
  installation_repositories:
    - url: https://download.opensuse.org/tumbleweed/repo/oss/
      archs: x86_64
    - url: https://download.opensuse.org/tumbleweed/repo/non-oss/
      archs: x86_64
    - url: https://download.opensuse.org/update/tumbleweed/
      archs: x86_64
  # device labels for offline installation media
  installation_labels:
    - label: Kalpa-desktop-DVD-x86_64
      archs: x86_64
  mandatory_patterns:
    - microos_base
    - microos_base_zypper
    - microos_defaults
    - microos_hardware
    - microos_kde_desktop
    - microos_selinux
  optional_patterns: null
  user_patterns:
    - container_runtime
  mandatory_packages:
    - NetworkManager
    - openSUSE-repos-MicroOS
  optional_packages: null
  base_product: Kalpa

security:
  lsm: selinux
  available_lsms:
    selinux:
      patterns:
        - microos_selinux
    none:
      patterns: null

storage:
  space_policy: delete
  volumes:
    - "/"
    - "/var"
  volume_templates:
    - mount_path: "/"
      filesystem: btrfs
      btrfs:
        snapshots: true
        read_only: true
        default_subvolume: "@"
        subvolumes:
          - path: home
          - path: opt
          - path: root
          - path: srv
          - path: usr/local
          - path: boot/writable
          # Unified var subvolume - https://lists.opensuse.org/opensuse-packaging/2017-11/msg00017.html
          - path: var
            copy_on_write: false
          # Architecture specific subvolumes
          - path: boot/grub2/x86_64-efi
            archs: x86_64
      size:
        auto: true
      outline:
        required: true
        snapshots_configurable: false
        filesystems:
          - btrfs
        auto_size:
          base_min: 5 GiB
          base_max: 25 GiB
          max_fallback_for:
            - "/var"
    - mount_path: "/var"
      filesystem: btrfs
      mount_options:
        - "x-initrd.mount"
        - "nodatacow"
      size:
        auto: false
        min: 5 GiB
      outline:
        required: false
        filesystems:
          - btrfs
