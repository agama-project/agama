id: Kalpa
name: Kalpa Desktop
# ------------------------------------------------------------------------------
# WARNING: When changing the product description delete the translations located
# at the at translations/description key below to avoid using obsolete
# translations!!
# ------------------------------------------------------------------------------
description: "A rolling release immutable desktop product, using the Plasma
  Desktop, leveraging Flatpak for Application Delivery, a Read-Only base, and
  automatic and atomic updates of your system"
icon: Kalpa.svg
# Do not manually change any translations! See README.md for more details.
translations:
  description:
software:
  installation_repositories:
    - url: https://download.opensuse.org/tumbleweed/repo/oss/
      archs: x86_64
    - url: https://download.opensuse.org/tumbleweed/repo/non-oss/
      archs: x86_64
    - url: https://download.opensuse.org/update/tumbleweed/
      archs: x86_64
  # device labels for offline installation media
  installation_labels:
    - label: Kalpa-desktop-DVD-x86_64
      archs: x86_64
  mandatory_patterns:
    - microos_base
    - microos_base_zypper
    - microos_defaults
    - microos_hardware
    - microos_kde_desktop
  optional_patterns: null
  user_patterns:
    - container_runtime
  mandatory_packages:
    - NetworkManager
    - openSUSE-repos-MicroOS
  optional_packages: null
  base_product: MicroOS

security:
  lsm: selinux
  available_lsms:
    selinux:
      patterns:
        - microos_selinux
      policy: enforcing
    none:
      patterns: null

storage:
  space_policy: delete
  volumes:
    - "/"
    - "/var"
  volume_templates:
    - mount_path: "/"
      filesystem: btrfs
      btrfs:
        snapshots: true
        read_only: true
        default_subvolume: "@"
        subvolumes:
          - path: home
          - path: opt
          - path: root
          - path: srv
          - path: usr/local
          - path: boot/writable
          # Unified var subvolume - https://lists.opensuse.org/opensuse-packaging/2017-11/msg00017.html
          - path: var
            copy_on_write: false
          # Architecture specific subvolumes
          - path: boot/grub2/x86_64-efi
            archs: x86_64
      size:
        auto: true
      outline:
        required: true
        snapshots_configurable: false
        filesystems:
          - btrfs
        auto_size:
          base_min: 5 GiB
          base_max: 25 GiB
          max_fallback_for:
            - "/var"
    - mount_path: "/var"
      filesystem: btrfs
      mount_options:
        - "x-initrd.mount"
        - "nodatacow"
      size:
        auto: false
        min: 5 GiB
      outline:
        required: false
        filesystems:
          - btrfs
