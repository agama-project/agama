id: SLES_SAP
name: SUSE Linux Enterprise Server for SAP Applications 16.0 Beta
archs: x86_64,aarch64,ppc
registration: "mandatory"
version: "16-0"
# ------------------------------------------------------------------------------
# WARNING: When changing the product description delete the translations located
# at the at translations/description key below to avoid using obsolete
# translations!!
# ------------------------------------------------------------------------------
description: "The leading OS for a secure and reliable SAP platform.
Endorsed for SAP deployments, SUSE Linux Enterprise Server for SAP Applications
futureproofs the SAP project, offers uninterrupted business, and minimizes
operational risks and costs."
icon: SUSE.svg
# Do not manually change any translations! See README.md for more details.
translations:
  description:
software:
  installation_repositories: []

  mandatory_patterns:
    - base_traditional
    - sles_sap_enhanced_base
    - sles_sap_base_sap_server
  optional_patterns: null # no optional pattern shared
  user_patterns:
    - sles_sap_DB
    - sles_sap_HADB
    - sles_sap_APP
    - sles_sap_HAAPP
    - sles_sap_trento_server
    - sles_sap_trento_agent
    - sles_sap_automation
    - sles_sap_monitoring
    - sles_sap_gui
  mandatory_packages:
    - NetworkManager
  optional_packages: null
  base_product: SLES_SAP

security:
  lsm: selinux
  available_lsms:
    selinux:
      patterns:
        - selinux
      policy: enforcing
    none:
      patterns: null

storage:
  space_policy: delete
  volumes:
    - "/"
    - "swap"
  volume_templates:
    - mount_path: "/"
      filesystem: btrfs
      btrfs:
        snapshots: true
        read_only: false
        default_subvolume: "@"
        subvolumes:
          - path: home
          - path: opt
          - path: root
          - path: srv
          - path: usr/local
          # Unified var subvolume - https://lists.opensuse.org/opensuse-packaging/2017-11/msg00017.html
          - path: var
            copy_on_write: false
          # Architecture specific subvolumes
          - path: boot/grub2/arm64-efi
            archs: aarch64
          - path: boot/grub2/arm-efi
            archs: arm
          - path: boot/grub2/i386-pc
            archs: x86_64
          - path: boot/grub2/powerpc-ieee1275
            archs: ppc,!board_powernv
          - path: boot/grub2/s390x-emu
            archs: s390
          - path: boot/grub2/x86_64-efi
            archs: x86_64
          - path: boot/grub2/riscv64-efi
            archs: riscv64
      size:
        auto: true
      outline:
        required: true
        filesystems:
          - btrfs
          - ext2
          - ext3
          - ext4
          - xfs
        auto_size:
          base_min: 5 GiB
          base_max: 15 GiB
          snapshots_increment: 250%
          max_fallback_for:
            - "/home"
        snapshots_configurable: true
    - mount_path: "swap"
      filesystem: swap
      size:
        min: 1 GiB
        max: 2 GiB
      outline:
        required: false
        filesystems:
          - swap
    - mount_path: "/home"
      filesystem: xfs
      size:
        auto: false
        min: 10 GiB
        max: unlimited
      outline:
        required: false
        filesystems:
          - btrfs
          - ext2
          - ext3
          - ext4
          - xfs
    - filesystem: xfs
      size:
        auto: false
        min: 1 GiB
      outline:
        required: false
        filesystems:
          - btrfs
          - ext2
          - ext3
          - ext4
          - xfs
          - vfat
