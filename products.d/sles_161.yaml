      для довгострокової підтримуваної, готової до інновацій інфраструктури, що
      виконує критично важливі для бізнесу робочі навантаження в приміщеннях, у
      хмарі та Edge.
    zh_CN: 开放、可靠、合规且面向未来的 Linux
      服务器系统，旨在确保企业业务持续运作。作为安全和可适应的操作系统，它适用于本地、云端或边缘计算平台的关键业务工作负载，运行在需要长期支持、容许创新的基础设施之上。
    zh_TW: 一個開放、可靠、符合標準且具未來適應性的 Linux
      伺服器系統，能確保企業業務的持續運作。它是一個安全且具備適應力的作業系統，適用於受到長期支援、具備創新彈性並用於在內部、雲端與邊緣環境中執行關鍵業務工作負載的基礎架構。
software:
  installation_repositories: []
  installation_labels:
    - label: SLES160-x86_64
      archs: x86_64
    - label: SLES160-arch64
      archs: aarch64
    - label: SLES160-s390x
      archs: s390
    - label: SLES160-ppc64
      archs: ppc

  mandatory_patterns:
    - bootloader
  optional_patterns: [] # no optional pattern shared
  user_patterns:
    - cockpit
    - sles_sap_minimal_sap
    - fips
    - name: selinux
      selected: true
    - documentation
    - sw_management
    - container_runtime_docker
    - container_runtime_podman
    - dhcp_dns_server
    - directory_server
    - file_server
    - gateway_server
    - kvm_server
    - kvm_tools
    - lamp_server
    - mail_server
    - gnome
    - gnome_internet
    - devel_basis
    - devel_kernel
    - oracle_server
    - print_server
  mandatory_packages:
    - NetworkManager
    # bsc#1241224, bsc#1224868 avoid probe DHCP over all ethernet devices and ignore carrier
    - NetworkManager-config-server
    - sudo-policy-wheel-auth-self # explicit wheel group policy to conform new auth model
  optional_packages: []
  base_product: SLES

security:
  lsm: selinux
  available_lsms:
    selinux:
      patterns:
        - selinux
    none:
      patterns: null

modes:
  - id: standard
    name: Standard
    description: Standard system

    software:
      mandatory_patterns:
        - enhanced_base

    storage:
      space_policy: delete
      volumes:
        - "/"
        - "swap"
      volume_templates:
        - mount_path: "/"
          filesystem: btrfs
          btrfs:
            snapshots: true
            read_only: false
            default_subvolume: "@"
            subvolumes:
              - path: home
              - path: opt
              - path: root
              - path: srv
              - path: usr/local
              # Unified var subvolume - https://lists.opensuse.org/opensuse-packaging/2017-11/msg00017.html
              - path: var
                copy_on_write: false
              # Architecture specific subvolumes
              - path: boot/grub2/arm64-efi
                archs: aarch64
              - path: boot/grub2/arm-efi
                archs: arm
              - path: boot/grub2/i386-pc
                archs: x86_64
              - path: boot/grub2/powerpc-ieee1275
                archs: ppc,!board_powernv
              - path: boot/grub2/s390x-emu
                archs: s390
              - path: boot/grub2/x86_64-efi
                archs: x86_64
              - path: boot/grub2/riscv64-efi
                archs: riscv64
          size:
            auto: true
          outline:
            required: true
            filesystems:
              - btrfs
              - ext2
              - ext3
              - ext4
              - xfs
            auto_size:
              base_min: 5 GiB
              base_max: 15 GiB
              snapshots_increment: 150%
              max_fallback_for:
                - "/home"
            snapshots_configurable: true
        - mount_path: "swap"
          filesystem: swap
          size:
            min: 1 GiB
            max: 2 GiB
          outline:
            required: false
            filesystems:
              - swap
        - mount_path: "/home"
          filesystem: xfs
          size:
            auto: false
            min: 5 GiB
            max: unlimited
          outline:
            required: false
            filesystems:
              - btrfs
              - ext2
              - ext3
              - ext4
              - xfs
        - filesystem: xfs
          size:
            auto: false
            min: 512 MiB
          outline:
            required: false
            filesystems:
              - btrfs
              - ext2
              - ext3
              - ext4
              - xfs
              - vfat

  - id: immutable
    name: Immutable
    description: Immutable system with atomic updates

    software:
      mandatory_patterns:
        - transactional_base

    storage:
      space_policy: delete
      volumes:
        - "/"
        - "/var"
      volume_templates:
        - mount_path: "/"
          filesystem: btrfs
          btrfs:
            snapshots: true
            read_only: true
            default_subvolume: "@"
            subvolumes:
              - path: home
              - path: opt
              - path: root
              - path: srv
              - path: usr/local
              - path: boot/writable
              # Unified var subvolume - https://lists.opensuse.org/opensuse-packaging/2017-11/msg00017.html
              - path: var
                copy_on_write: false
              # Architecture specific subvolumes
              - path: boot/grub2/arm64-efi
                archs: aarch64
              - path: boot/grub2/x86_64-efi
                archs: x86_64
          size:
            auto: true
          outline:
            required: true
            snapshots_configurable: false
            filesystems:
              - btrfs
            auto_size:
              base_min: 5 GiB
              base_max: 25 GiB
              max_fallback_for:
                - "/var"
        - mount_path: "/var"
          filesystem: btrfs
          mount_options:
            - "x-initrd.mount"
            - "nodatacow"
          size:
            auto: false
            min: 5 GiB
          outline:
            required: false
            filesystems:
              - btrfs
