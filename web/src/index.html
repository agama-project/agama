<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agama</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.js"></script>
    <!--
      The Agama server redirects the "po.js" request to "po.<LANG>.js",
      the requested language is sent in the HTTP header in the "AgamaLang"
      cookie. For missing translation files it returns an empty script.
    -->
    <script src="po.js" defer></script>
  </body>
</html>
