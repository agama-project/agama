Leap Micro:
  software:
    installation_repositories:
      - https://download.opensuse.org/distribution/leap-micro/5.2/product/repo/Leap-Micro-5.2-x86_64-Media/
    mandatory_patterns:
      - microos-base
      - microos-hardware
      - microos-bootloader
      - microos-defaults
      - microos-basesystem
    optional_patterns: null # no optional pattern shared
    base_product: Leap-Micro

  security:
    lsm: selinux
    available_lsms:
      selinux:
        patterns:
          - microos-selinux
        policy: enforcing
      none:
        patterns: null

  storage:
      volumes:
        - mount_point: "/"
          fs_type: btrfs
          desired_size: 20 GiB
          min_size: 5 GiB
          max_size: 20 GiB
          fs_types:
            - btrfs
          weight: 20
          snapshots: true
          snapshots_configurable: false
          proposed_configurable: false
          btrfs_default_subvolume: "@"
          btrfs_read_only: true
          subvolumes:
          - path: root
          - path: home
          - path: opt
          - path: srv
          - path: root
          - path: boot/writable
          - path: usr/local
          - path: boot/grub2/arm64-efi
            archs: aarch64
          - path: boot/grub2/i386-pc
            archs: x86_64
          - path: boot/grub2/powerpc-ieee1275
            archs: ppc,!board_powernv
          - path: boot/grub2/s390x-emu
            archs: s390
          - path: boot/grub2/x86_64-efi
            archs: x86_64
        - mount_point: "/var"
          fs_type: btrfs
          fs_types:
            - btrfs
          desired_size: 19 GiB
          min_size: 5 GiB
          max_size: unlimited
          weight: 40
          snapshots: false
          snapshots_configurable: false
          disable_order: 1
          fallback_for_desired_size: "/"
          fallback_for_max_size: "/"
          fallback_for_weight: "/"
