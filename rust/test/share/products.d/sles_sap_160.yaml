id: SLES_SAP
name: SUSE Linux Enterprise Server for SAP applications 16.0
archs: x86_64,ppc
registration: true
version: "16.0"
license: "license.final"
# ------------------------------------------------------------------------------
# WARNING: When changing the product description delete the translations located
# at the at translations/description key below to avoid using obsolete
# translations!!
# ------------------------------------------------------------------------------
description: "The leading OS for a secure and reliable SAP platform.
  Endorsed for SAP deployments, SUSE Linux Enterprise Server for SAP applications
  futureproofs the SAP project, offers uninterrupted business, and minimizes
  operational risks and costs."
icon: SUSE.svg
# Do not manually change any translations! See README.md for more details.
translations:
  description:
software:
  installation_repositories: []
  installation_labels:
    - label: S4SAP160-x86_64
      archs: x86_64
    - label: S4SAP160-ppc64
      archs: ppc

  mandatory_patterns:
    - base
    - enhanced_base
    - bootloader
    - sles_sap_base_sap_server
  optional_patterns: null # no optional pattern shared
  user_patterns:
    # First all patterns from file sles_160.yaml
    - cockpit
    - sles_sap_minimal_sap
    - fips
    - name: selinux
      selected: true
    - documentation
    - sw_management
    - container_runtime_docker
    - container_runtime_podman
    - dhcp_dns_server
    - directory_server
    - file_server
    - gateway_server
    - kvm_server
    - kvm_tools
    - lamp_server
    - mail_server
    - gnome
    - gnome_internet
    - devel_basis
    - devel_kernel
    - oracle_server
    - print_server
    # Second, all patterns for SAP only
    - sles_sap_DB
    - sles_sap_HADB
    - sles_sap_APP
    - sles_sap_HAAPP
    - sles_sap_trento_server
    - sles_sap_trento_agent
    - sles_sap_automation
    - sles_sap_monitoring
    - sles_sap_gui
  mandatory_packages:
    - NetworkManager
    # bsc#1241224, bsc#1224868 avoid probe DHCP over all ethernet devices and ignore carrier
    - NetworkManager-config-server
    - sudo-policy-wheel-auth-self # explicit wheel group policy to conform new auth model
  optional_packages: null
  base_product: SLES_SAP

security:
  lsm: selinux
  available_lsms:
    selinux:
      patterns:
        - selinux
    none:
      patterns: null

storage:
  space_policy: delete
  volumes:
    - "/"
    - "swap"
  volume_templates:
    - mount_path: "/"
      filesystem: btrfs
      btrfs:
        snapshots: true
        read_only: false
        default_subvolume: "@"
        subvolumes:
          - path: home
          - path: opt
          - path: root
          - path: srv
          - path: usr/local
          # Unified var subvolume - https://lists.opensuse.org/opensuse-packaging/2017-11/msg00017.html
          - path: var
            copy_on_write: false
          # Architecture specific subvolumes
          - path: boot/grub2/arm64-efi
            archs: aarch64
          - path: boot/grub2/arm-efi
            archs: arm
          - path: boot/grub2/i386-pc
            archs: x86_64
          - path: boot/grub2/powerpc-ieee1275
            archs: ppc,!board_powernv
          - path: boot/grub2/s390x-emu
            archs: s390
          - path: boot/grub2/x86_64-efi
            archs: x86_64
          - path: boot/grub2/riscv64-efi
            archs: riscv64
      size:
        auto: true
      outline:
        required: true
        filesystems:
          - btrfs
          - ext2
          - ext3
          - ext4
          - xfs
        auto_size:
          base_min: 5 GiB
          base_max: 15 GiB
          snapshots_increment: 150%
          max_fallback_for:
            - "/home"
        snapshots_configurable: true
    - mount_path: "swap"
      filesystem: swap
      size:
        min: 1 GiB
        max: 2 GiB
      outline:
        required: false
        filesystems:
          - swap
    - mount_path: "/home"
      filesystem: xfs
      size:
        auto: false
        min: 5 GiB
        max: unlimited
      outline:
        required: false
        filesystems:
          - btrfs
          - ext2
          - ext3
          - ext4
          - xfs
    - filesystem: xfs
      size:
        auto: false
        min: 512 MiB
      outline:
        required: false
        filesystems:
          - btrfs
          - ext2
          - ext3
          - ext4
          - xfs
          - vfat
