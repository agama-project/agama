    zh_Hans: Leap 16.0 是基于 SUSE Linux Enterprise Server 构建的社区发行版的最新版本。
software:
  installation_repositories:
    - url: https://download.opensuse.org/distribution/leap/16.0/repo/oss/$basearch
  installation_labels:
    - label: Leap-DVD-x86_64
      archs: x86_64
    - label: Leap-DVD-aarch64
      archs: aarch64
    - label: Leap-DVD-s390x
      archs: s390
    - label: Leap-DVD-ppc64le
      archs: ppc
  mandatory_patterns:
    - enhanced_base # only pattern that is shared among all roles on Leap
  optional_patterns: null # no optional pattern shared
  user_patterns:
    - gnome
    - kde
    - xfce_wayland
    - multimedia
    - office
    - cockpit
    - fips
    - name: selinux
      selected: true
    - documentation
    - sw_management
    - container_runtime_podman
    - dhcp_dns_server
    - directory_server
    - file_server
    - gateway_server
    - kvm_server
    - kvm_tools
    - lamp_server
    - mail_server
    - printing
  mandatory_packages:
    - NetworkManager
    - openSUSE-repos-Leap
    - sudo-policy-wheel-auth-self # explicit wheel group policy to conform new auth model
  optional_packages: null
  base_product: Leap

security:
  lsm: selinux
  available_lsms:
    apparmor:
      patterns:
        - apparmor
    selinux:
      patterns:
        - selinux
    none:
      patterns: null

storage:
  space_policy: delete
  volumes:
    - "/"
    - "swap"
  volume_templates:
    - mount_path: "/"
      filesystem: btrfs
      btrfs:
        snapshots: true
        read_only: false
        default_subvolume: "@"
        subvolumes:
          - path: home
          - path: opt
          - path: root
          - path: srv
          - path: usr/local
          # Unified var subvolume - https://lists.opensuse.org/opensuse-packaging/2017-11/msg00017.html
          - path: var
            copy_on_write: false
          # Architecture specific subvolumes
          - path: boot/grub2/arm64-efi
            archs: aarch64
          - path: boot/grub2/arm-efi
            archs: arm
          - path: boot/grub2/i386-pc
            archs: x86_64
          - path: boot/grub2/powerpc-ieee1275
            archs: ppc,!board_powernv
          - path: boot/grub2/s390x-emu
            archs: s390
          - path: boot/grub2/x86_64-efi
            archs: x86_64
          - path: boot/grub2/riscv64-efi
            archs: riscv64
      size:
        auto: true
      outline:
        required: true
        filesystems:
          - btrfs
          - ext2
          - ext3
          - ext4
          - xfs
        auto_size:
          base_min: 5 GiB
          base_max: 15 GiB
          snapshots_increment: 150%
          max_fallback_for:
            - "/home"
        snapshots_configurable: true
    - mount_path: "swap"
      filesystem: swap
      size:
        min: 1 GiB
        max: 2 GiB
      outline:
        required: false
        filesystems:
          - swap
    - mount_path: "/home"
      filesystem: xfs
      size:
        auto: false
        min: 5 GiB
        max: unlimited
      outline:
        required: false
        filesystems:
          - btrfs
          - ext2
          - ext3
          - ext4
          - xfs
    - filesystem: xfs
      size:
        auto: false
        min: 512 MiB
      outline:
        required: false
        filesystems:
          - btrfs
          - ext2
          - ext3
          - ext4
          - xfs
          - vfat
