[workspace]
members = [
    "agama-autoinstall",
    "agama-cli",
    "agama-l10n",
    "agama-lib",
    "agama-locale-data",
    "agama-manager",
    "agama-network",
    "agama-server", "agama-storage",
    "agama-utils",
    "xtask",
]
resolver = "2"

[workspace.package]
# required by zbus 5
rust-version = "1.81"
edition = "2021"
