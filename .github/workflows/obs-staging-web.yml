name: OBS:Staging (cockpit-agama)

on:
  # runs on pushes targeting the default branch
  push:
    branches:
      - master
      # FIXME: remove this before merging
      - obs_sync
    # FIXME: enable before merging
    # paths:
    #   # run only when a web frontend source is changed
    #   # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#filter-pattern-cheat-sheet
    #   - web/**

  # allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  update_staging:
    # do not run in forks
    if: github.repository == 'openSUSE/agama'

    runs-on: ubuntu-latest

    container:
      image: registry.opensuse.org/opensuse/tumbleweed:latest

    steps:

      - name: Git Checkout
        uses: actions/checkout@v3

      - name: Configure and refresh repositories
        # disable unused repositories to have a faster refresh
        run: zypper modifyrepo -d repo-non-oss repo-openh264 repo-update && zypper ref

      - name: Install tools
        run: zypper --non-interactive install --no-recommends
             cpio
             obs-service-download_files
             obs-service-format_spec_file
             obs-service-node_modules
             obs-service-obs_scm
             osc

      - name: Configure osc
        run: .github/workflows/configure_osc.sh
        env:
          OBS_USER:     ${{ secrets.OBS_USER }}
          OBS_PASSWORD: ${{ secrets.OBS_PASSWORD }}

      - name: Checkout cockpit-agama
        run: osc co systemsmanagement:Agama:Staging cockpit-agama
  
      - name: Update cockpit-agama
        run: osc service manualrun
        working-directory: ./systemsmanagement:Agama:Staging/cockpit-agama

      - name: Check cockpit-agama
        run: osc status
        working-directory: ./systemsmanagement:Agama:Staging/cockpit-agama

      - name: Commit cockpit-agama
        run: |-
          osc commit -m "Updated to $(sed -e '/^version:/!d' -e 's/version: *\(.*\)/\1/' agama.obsinfo) ($(sed -e '/^commit:/!d' -e 's/commit: *\(.*\)/\1/' agama.obsinfo))"
        working-directory: ./systemsmanagement:Agama:Staging/cockpit-agama
