name: OBS:Staging (rubygem-agama)

on:
  # runs on pushes targeting the default branch
  push:
    branches:
      - master
      # FIXME: remove this before merging
      - obs_sync
    # FIXME: enable before merging
    # paths:
    #   # run only when a service source is changed
    #   # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#filter-pattern-cheat-sheet
    #   - service/**

jobs:
  update_staging:
    # do not run in forks
    if: github.repository == 'openSUSE/agama'

    runs-on: ubuntu-latest

    container:
      image: registry.opensuse.org/opensuse/tumbleweed:latest

    steps:
      - name: Configure and refresh repositories
        # disable unused repositories to have a faster refresh
        run: zypper modifyrepo -d repo-non-oss repo-openh264 repo-update && zypper ref

      - name: Install tools
        run: zypper --non-interactive install --no-recommends
             build
             git
             osc
             ruby
             'rubygem(gem2rpm)'
             'rubygem(yast-rake)'
             sudo

      - name: Git Checkout
        uses: actions/checkout@v3
        with:
          # fetch all history, we need to find the latest tag and offset for the version number
          fetch-depth: 0

      - name: Fix file owner
        # workaround for a strict git check
        run: chown -R -c 0 .

      - name: Configure osc
        run: |-
          CONFIG_FILE="$HOME/.config/osc/oscrc"
          mkdir -p $(dirname "$CONFIG_FILE")
          echo "$TEMPLATE" > "$CONFIG_FILE"
        env:
          TEMPLATE: |-
            [general]
            apiurl = https://api.opensuse.org

            [https://api.opensuse.org]
            user=${{ secrets.OBS_USER }}
            pass=${{ secrets.OBS_PASSWORD }}
            credentials_mgr_class=osc.credentials.PlaintextConfigFileCredentialsManager
            trusted_prj=openSUSE:Factory openSUSE:Tumbleweed

      - name: Build the package
        run: rake osc:commit
        working-directory: ./service
